<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <header>

        <img src="/images/betterweb.png" alt="logotyp">

    </header>

    <main>

        <div class="button__box">
            <a class="button" href="#popup1">Anmäl</a>
        </div>
        <div class="background" id="overlay">
            <div class="form-container">
                <a class="close" href="#">&times;</a>
                <p class="form-header">Anmäl Dig</p>
                <form>
                    <div class="form-table">
                        <tr>
                            <td>Epost Adress:</td>
                            <td><input type="email" pattern="[A-Öa-ö0-9._-+]+@[A-Za-z0-9-]+/.[a-z] {2,}" required></td>
                        </tr>
                        <tr>
                            <td>Förnamn:</td>
                            <td><input type="text" name="" id="" required></td>
                        </tr>
                        <tr>
                            <td>Efternamn:</td>
                            <td><input type="text" name="" id="" required></td>
                        </tr>
                        <tr>
                            <td>Födelsedatum:</td>
                            <td><input type="date" name="" id="" required></td>
                        </tr>
                        <tr>
                            <td>Telefonnummer:</td>
                            <td><input type="tel" name="Nummer" id="Phonenmbr" required minlength="7" maxlength="10">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <input type="radio" id="Man" name="genderM" value="man">
                                    <label for="Kött">Man</label>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <input type="radio" id="Kvinna" name="genderF" value="kvinna" checked>
                                    <label for="Fisk">Kvinna</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <div>
                                <td><input type="radio" name="Godkänner" id="agree"></td>
                                <label for="agree">Jag godkännerhar fyllt i alla fälten korrekt</label>
                            </div>
                        </tr>
                        <tr>
                            <td colspan="2"><br /> <input type="submit" value="Submit"></td>
                        </tr>
                    </div>
                </form>
    </main>

    <footer>
    </footer>

</body>

</html>
