<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="/images/betterweb.png" alt="logotyp">
    </header>

    <main>

        <div class="block">
            <h1>Bättre Webb välkommnar dig till årets event</h1>
            <div class="eventblock">
                <div>
                    <p>Välkommen att delta i årets 10 olika seminarier under helgen 9/12-11/12</p>
                    <p>På Schemat står bland annat presentationer av relevanta talespersoner, B.la Sam Hyde med "Paradign Shift 2070"</p>
                </div>
            </div>
        </div>


        <div class="background">
                <!-- <div class="form-table"> -->
                        <p class="form-header">Anmäl Dig</p>
                        <label>Epost Adress: </label>
                        <input type="email" pattern="[A-Öa-ö0-9._-+]+@[A-Za-z0-9-]+/.[a-z] {2,}" required>
                        <label>Förnamn: </label>
                        <input type="text" name="firstname" id="first_name" required>
                        <label>Efternamn: </label>
                        <input type="text" name="surname" id="first_name" required>
                        <label>Födelsedatum: </label>
                        <input type="date" name="date" id="date" required>
                        <label>Adress: </label>
                        <input type="text" name="date" id="date" required>
                        <label>Postkod: </label>
                        <input type="text" name="date" id="date" required minlength="5" maxlength="6">
                        <label>Telefonnummer: </label>
                        <input type="tel" name="Nummer" id="Phonenmbr" required minlength="7" maxlength="10">

                        <fieldset>
                            <legend>Välj ditt kön:</legend>
                            <div>
                                <label for="Man">Man</label>
                                <input type="radio" id="gender" name="gender" value="M">
                            </div>
                            <div>
                                <label for="Kvinna">Kvinna</label>
                                <input type="radio" id="gender" name="gender" value="K">
                            </div>
                        </fieldset>
                        <div>
                            <input type="checkbox" name="Godkänner" id="agree">
                            <label for="agree">Jag godkänner att ni sparar mina uppgifter</label>
                        </div>
                        <div class="submit"> <input type="submit" value="Submit"></div>
                <!-- </div> -->
        </div>
    </main>

    <footer>
        <div></div>
    </footer>

</body>

</html>
