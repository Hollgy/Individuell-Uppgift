<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="/images/betterweb.png" alt="logotyp">
    </header>

    <main>
        <div class="background" id="overlay">
            <div class="form-container">
                <p class="form-header">Anmäl Dig</p>
                <form>
                    <div class="form-table">
                        <label>Epost Adress: </label>
                        <input type="email" pattern="[A-Öa-ö0-9._-+]+@[A-Za-z0-9-]+/.[a-z] {2,}" required>
                        <label>Förnamn: </label>
                        <input type="text" name="firstname" id="first_name" required>
                        <label>Efternamn: </label>
                        <input type="text" name="surname" id="first_name" required>
                        <label>Födelsedatum: </label>
                        <input type="date" name="date" id="date" required>
                        <label>Telefonnummer: </label>
                        <input type="tel" name="Nummer" id="Phonenmbr" required minlength="7" maxlength="10">

                        <fieldset>
                            <legend>Välj ditt kön</legend>
                            <div>
                                <label for="Man">Man</label>
                                <input type="radio" id="gender" name="gender" value="M">
                            </div>
                            <div>
                                <label for="Kvinna">Kvinna</label>
                                <input type="radio" id="gender" name="gender" value="K">
                            </div>
                        </fieldset>
                        <div>
                            <input type="checkbox" name="Godkänner" id="agree">
                            <label for="agree">Jag godkänner att ni sparar mina uppgifter</label>
                        </div>
                        <div colspan="2"><br /> <input type="submit" value="Submit"></div>
                    </div>
                </form>
    </main>

    <footer>
    </footer>

</body>

</html>
